sudo: required
services:
  - docker

language: go
go:
- '1.10'
before_install:
  - curl -L -o /tmp/dep-linux-amd64 https://github.com/golang/dep/releases/download/v0.4.1/dep-linux-amd64 && install -m 0755 /tmp/dep-linux-amd64 $GOPATH/bin/dep
install: dep ensure -vendor-only
script: go test -v ./...

before_deploy:
  - docker build -t qmsk-e2_build build/
  - install -d -m 0777 dist
  - |
    docker run --rm \
    -v $PWD/dist:/dist \
    -v $PWD:/src \
    -e SRC=/src \
    -e DIST=/dist \
      qmsk-e2_build
deploy:
  skip_cleanup: true
  on:
    tags: true
    go: '1.10'
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file:
    - dist/SHA256SUM
    - dist/*.tar.gz
